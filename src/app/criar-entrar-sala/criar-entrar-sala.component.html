<div class="container-criar-entrar row p-0 m-0 ">
  <div class="col-sm-6">
    <div class="header-criar">
      <h3>Criar sala</h3>
    </div>
    <div style="margin-top: 20px;">
      <form [formGroup]="formFiltrar" class="d-flex align-items-center justify-content-center" (ngSubmit)="onFilter()">

        <div class="col-sm-10">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label> Nome da Sala </mat-label>
            <input matInput formControlName="name" placeholder="">
            <mat-hint></mat-hint>
          </mat-form-field>

          <mat-checkbox class="example-margin" formControlName='isPassword'> Deseja colocar senha nesta sala?</mat-checkbox>

          <mat-form-field *ngIf="formFiltrar.controls.isPassword.value"  class="w-100" appearance="outline">
            <mat-label> Senha </mat-label>
            <input matInput formControlName="senha" placeholder="senha">
            <mat-hint></mat-hint>
          </mat-form-field>

          <button mat-raised-button style="width: 100%;" color="primary"> Entrar </button>
        </div>




      </form>

    </div>
  </div>
  <div class="col-sm-6 w-100 h-100">
    <div class="row header-list p-0 m-0 ">
      <h3 > Entrar em uma sala jรก criada </h3>
      <div class="col-sm-8 header-search" >
        <form [formGroup]="formFiltrar" class="d-flex align-items-center justify-content-center" (ngSubmit)="onFilter()">

          <div class="col-sm-12" >
            <mat-form-field class="w-100" appearance="outline">
              <mat-label> Pesquisar </mat-label>
              <input matInput formControlName="name" placeholder="">
              <mat-icon matSuffix>search</mat-icon>
              <mat-hint></mat-hint>
            </mat-form-field>
          </div>
        </form>
      </div>

    </div>
    <div class="row lista p-0 m-0" >
      <div *ngFor="let item of collection"  class="card  w-100">
        <mat-grid-list  id="{{item._id}}" cols="5" rowHeight="50%">
          <mat-grid-tile *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="'transparent'"
          >
            <div class="d-flex align-items-center w-100 h-100 ">
            <span> {{item[tile.text]}}</span>

            </div>

          </mat-grid-tile>

      </mat-grid-list>

      </div>

    </div>
  </div>
</div>
